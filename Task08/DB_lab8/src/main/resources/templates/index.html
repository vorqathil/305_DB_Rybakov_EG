<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список студентов</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .btn { padding: 5px 10px; margin: 2px; text-decoration: none; color: white; border-radius: 3px; display: inline-block; }
        .btn-edit { background-color: #2196F3; }
        .btn-delete { background-color: #f44336; }
        .btn-exams { background-color: #FF9800; }
        .btn-add { background-color: #4CAF50; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Список студентов</h1>

    <form method="get" action="/">
        <label>Фильтр по группе:</label>
        <select name="groupId" onchange="this.form.submit()">
            <option value="">Все группы</option>
            <option th:each="group : ${groups}"
                    th:value="${group.id}"
                    th:text="${group.groupNumber}"
                    th:selected="${group.id == selectedGroupId}"></option>
        </select>
    </form>

    <table>
        <thead>
            <tr>
                <th>№ группы</th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Отчество</th>
                <th>Пол</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.group.groupNumber}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.middleName}"></td>
                <td th:text="${student.gender}"></td>
                <td>
                    <a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-edit">Редактировать</a>
                    <a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-delete">Удалить</a>
                    <a th:href="@{/student/{id}/exams(id=${student.id})}" class="btn btn-exams">Результаты экзаменов</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/student/add" class="btn btn-add">Добавить студента</a>
</body>
</html>
