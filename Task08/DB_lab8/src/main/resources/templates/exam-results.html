<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты экзаменов</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #FF9800; color: white; }
        .btn { padding: 5px 10px; margin: 2px; text-decoration: none; color: white; border-radius: 3px; display: inline-block; border: none; cursor: pointer; }
        .btn-add { background-color: #4CAF50; margin-top: 10px; }
        .btn-edit { background-color: #2196F3; }
        .btn-delete { background-color: #f44336; }
        .btn-back { background-color: #666; margin-top: 10px; }
        .student-info { background-color: #f5f5f5; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Результаты экзаменов</h1>

    <div class="student-info">
        <p><strong>Студент:</strong> <span th:text="${student.lastName + ' ' + student.firstName + ' ' + (student.middleName != null ? student.middleName : '')}"></span></p>
        <p><strong>Группа:</strong> <span th:text="${student.group.groupNumber}"></span></p>
        <p><strong>Специальность:</strong> <span th:text="${student.specialization.name}"></span></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Дата экзамена</th>
                <th>Дисциплина</th>
                <th>Оценка</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${#lists.isEmpty(examResults)}">
                <td colspan="4" style="text-align: center;">Нет результатов экзаменов</td>
            </tr>
            <tr th:each="result : ${examResults}">
                <td th:text="${#temporals.format(result.examDate, 'dd.MM.yyyy')}"></td>
                <td th:text="${result.subject.name}"></td>
                <td th:text="${result.grade}"></td>
                <td>
                    <a th:href="@{/exam/edit/{id}(id=${result.id})}" class="btn btn-edit">Редактировать</a>
                    <form th:action="@{/exam/delete/{id}(id=${result.id})}" method="post" style="display: inline;">
                        <input type="hidden" name="studentId" th:value="${student.id}">
                        <button type="submit" class="btn btn-delete" onclick="return confirm('Удалить результат экзамена?')">Удалить</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/exam/add/{studentId}(studentId=${student.id})}" class="btn btn-add">Добавить результат</a>
    <a href="/" class="btn btn-back">Вернуться к списку студентов</a>
</body>
</html>
