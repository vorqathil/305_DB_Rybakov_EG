<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма результата экзамена</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 150px; }
        input, select { padding: 5px; width: 250px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-save { background-color: #4CAF50; color: white; }
        .btn-cancel { background-color: #f44336; color: white; }
        .student-info { background-color: #f5f5f5; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1 th:text="${examResult.id == null ? 'Добавить результат экзамена' : 'Редактировать результат экзамена'}"></h1>

    <div class="student-info">
        <p><strong>Студент:</strong> <span th:text="${student.lastName + ' ' + student.firstName + ' ' + (student.middleName != null ? student.middleName : '')}"></span></p>
        <p><strong>Группа:</strong> <span th:text="${student.group.groupNumber}"></span></p>
    </div>

    <form th:action="@{/exam/save}" th:object="${examResult}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" name="studentId" th:value="${student.id}">

        <div class="form-group">
            <label>Дата экзамена:</label>
            <input type="date" th:field="*{examDate}" required>
        </div>

        <div class="form-group">
            <label>Дисциплина:</label>
            <select th:field="*{subject.id}" required>
                <option value="">Выберите дисциплину</option>
                <option th:each="subject : ${subjects}"
                        th:value="${subject.id}"
                        th:text="${subject.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Оценка:</label>
            <select th:field="*{grade}" required>
                <option value="">Выберите оценку</option>
                <option value="2">2 (неудовлетворительно)</option>
                <option value="3">3 (удовлетворительно)</option>
                <option value="4">4 (хорошо)</option>
                <option value="5">5 (отлично)</option>
            </select>
        </div>

        <button type="submit" class="btn btn-save">Сохранить</button>
        <a th:href="@{/student/{id}/exams(id=${student.id})}" class="btn btn-cancel">Отмена</a>
    </form>
</body>
</html>
