<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Удаление студента</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; text-decoration: none; display: inline-block; color: white; }
        .btn-delete { background-color: #f44336; }
        .btn-cancel { background-color: #666; }
    </style>
</head>
<body>
    <h1>Подтверждение удаления</h1>

    <p>Вы действительно хотите удалить студента
        <strong th:text="${student.lastName + ' ' + student.firstName}"></strong>?</p>

    <form th:action="@{/student/delete/{id}(id=${student.id})}" method="post">
        <button type="submit" class="btn btn-delete">Удалить</button>
        <a href="/" class="btn btn-cancel">Отмена</a>
    </form>
</body>
</html>
